<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS VARIABLE</title>
  </head>
  <body>
    <h1>This is css variable</h1>
    <div class="controls">
      <label for="blur">blur :</label>
      <input id="blur" data-px = "px" type="range" name="blur" value="10" min="0" max="20">

      <label for="spacing">spacing :</label>
      <input id="spacing" data-px = "px" type="range" name="spacing" value="50" min="0" max="100">

      <label for="color">color :</label>
      <input id="color" type="color" name="color" >
    </div>

    <img src="silas-baisch-1660999-unsplash.jpg" width="600px" height="500px">

    <script type="text/javascript" src="css variable.js"></script>
  </body>
</html>
